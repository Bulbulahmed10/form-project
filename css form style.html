<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form style with css.css">
    <title> form style with css </title>
</head>
<body>
 <div class="main">
    <form>
        <h2>Regestation form </h2>
        <br>

        <div class="fullname">
            
            <div class="div1">
                <label for="First Name">First Name:</label><br>
                <input type="text" name="First Name" placeholder="First Name.." id="First Name"required> 
            </div>
            
            <div class="div2">
                <label for="Last Name">Last Name:</label><br>
                <input type="text" name="Last Name" placeholder="Last Name.." id="Last Name"required> 
                
            </div>
            

        </div>
            
    <div class="username">
        
      <div class="div3">
         <label for="Username">Username:</label><br>
         <input type="text" name="Username" placeholder="Username.." id="Username"required> 
      </div>

        <div class="div4">
            <label for="Email">Email:</label><br>
            <input type="email" placeholder="Your Email.." name="email" id="email"required> 
        </div>
            
    </div>
           
           
   <div class="password">
               
      <div class="div5"> 
                   <label for="Password">Password:</label><br>
                   <input type="Password" placeholder="Input Strong Password.." name="Password" id="Password"required> 
       </div>
               
             <div class="div6">
                    <label for="Password">Confirm Password:</label><br>
                    <input type="Password" placeholder="Re-type Password.." name="Password" id="Password"required> 
             </div>
    </div>      
            
         <div class="date"> 
                  
                <div class="div7">
                      <label for="dob">Date of Birth:</label><br>
                        <input type="date" name="dob" id="dob"required> 
                 </div>
                 <div class="div8">

                  <label for="gender">Gender:</label><br>
                  
                    <select name="gender" id="gender">
                        <option value="Male" selected>Male</option>
                         <option value="Female">Female</option>
                           <option value="custom">Custom</option>
                       </select>
                    
                    </div>
              </div>
                 


           <div class="choose">
                 <div class="div9">
                  <label for="Photo">Choose your photo: </label><br>
                    <input type="file" name="photo" id="Photo" required>
               </div>

                        <div class="div10">
                          <label for="Religion">Religion:</label><br>
                            <select name="Religion" id="Religion">
                              <option value="Islam" selected>Islam</option>
                               <option value="Hindu">Hindu</option>
                                 <option value="Christian">Christian</option>
                                 <option value="Buddh">Buddh</option>
                                 <option value="Other">Other</option>
                                </select>
                      </div>
             </div>         
                
                  <div class="massage">
      
                    <label for="Massage">Massage:</label><br>
                      <textarea  cols="30" rows="6"></textarea>
                  </div>
            
                   <div class="buttom">
                         <input type="Submit" value="Regester"  class="submit">
                           <input type="reset" value="Clear" class="reset"> 
                           
                     </div>
   </form>
 </div>
</body>
</html>
